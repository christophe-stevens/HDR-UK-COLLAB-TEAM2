<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm12">{{libObject.resource.title}}</div>
    </div>
    <div class="row">
      <div class="col-sm12">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">HasAKI</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let patient of patientList">
            <th scope="row">{{patient.Patient.id.value}}</th>
            <td>{{patient.Patient.name[0].given[0].value}}</td>
            <td>{{patient.hasAKI}}</td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
